<!DOCTYPE html>
<html>
<head>
    <title>Colpit Test Version</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div id="menuButtonWrapper">
            <button id="menuButton" class="btn">Menu <span class="arrow-down"></span></button>
        </div>
        <button id="profileButton" class="btn">Profile</button>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#careers">Careers</a>
    </div>
    <h1>Colpit Test Version 0.1</h1>
    <p>You are About to build something BigðŸš€. Don't give up!</p>
    <button class="btn" id="downloadButton">Download Colpit</button>
    <button class="btn" id="signupButton">Sign up</button>
    <div id="menu">
        <button id="historyButton" class="btn">Order History</button>
        <div class="theme-switch">
            <span>Theme:</span>
            <label class="switch">
                <input type="radio" id="lightTheme" name="theme" checked>
                <label for="lightTheme">Light Theme</label>
                <input type="radio" id="darkTheme" name="theme">
                <label for="darkTheme">Dark Theme</label>
                <input type="radio" id="deviceDefault" name="theme">
                <label for="deviceDefault">Device Default</label>
            </label>
        </div>
        <button id="settingsButton" class="btn">Settings</button>
    </div>

    <!-- Modal for Sign In and Sign Up options -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Sign Up</h2>
            <button id="openSignIn" class="btn">Sign In</button>
            <button id="openSignUp" class="btn">Sign Up (New User)</button>
        </div>
    </div>

    <!-- Modal for detailed Sign Up form -->
    <div id="detailedSignupModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" minlength="8" maxlength="16" pattern="^(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$" required><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required> Male<br>
                <input type="radio" id="female" name="gender" value="female" required> Female<br>
                <label for="dob">DOB:</label><br>
                <input type="date" id="dob" name="dob" required><br>
                <label for="pic">Profile Pic:</label><br>
                <input type="file" id="pic" name="pic" required><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
